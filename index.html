<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="refresh" content="60" />
    <link href="style.css" type="text/css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Livvic:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,900,900i&display=swap"
      rel="stylesheet"
    />
    <title>Dolar</title>
  </head>
  <body>
    <div class="content">
      <div class="middle">
        <button onclick="updateButton()">UPDATE RATES</button>
      </div>
      <div class="middle">
        <table class="hidden"></table>
      </div>
      <div class="loading">
        <div class="middle flex-direction">
          <p class="text">Please wait, we are getting data.</p>
          <div class="loader"></div>
        </div>
      </div>
    </div>

    <div class="error hidden">
      <div class="middle flex-direction error hidden">
        <div class="errorText">
          <p class="bigText">Oops! Nothing to see Here.</p>
        </div>
        <p class="text">Please refresh the page.</p>
        <button id="refreshButton" onclick="window.location.reload()">
          Refresh
        </button>
      </div>
    </div>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
